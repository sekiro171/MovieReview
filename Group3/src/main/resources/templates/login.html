<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Review Movies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="text-center text-danger mb-4">
        <h1 style="font-size: 50px">Review Movies</h1>
      </div>

      <div
        class="mx-auto border border-dark rounded p-5"
        style="width: 600px; background-color: #fff"
      >
        <h2 class="text-success text-center mb-4" style="font-size: 36px">
          Login
        </h2>
        <form action="/login" method="post">
          <div class="mb-4">
            <label
              for="username"
              class="form-label text-primary"
              style="font-size: 20px"
              >Username:</label
            >
            <input
              type="text"
              id="username"
              name="username"
              class="form-control form-control-lg border border-2 border-secondary"
              required
            />
          </div>

          <div class="mb-4">
            <label
              for="password"
              class="form-label text-primary"
              style="font-size: 20px"
              >Password:</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="form-control form-control-lg border border-2 border-secondary"
              required
            />
          </div>

          <div class="text-center">
            <button
              type="submit"
              class="btn btn-success px-5 py-2"
              style="font-size: 20px"
            >
              Login
            </button>

            <a
              href="/register"
              class="btn btn-primary px-4 py-2 ms-3"
              style="font-size: 20px"
              >Register</a
            >
          </div>
        </form>
      </div>

      <div
        th:if="${successMessage}"
        class="alert alert-success text-center"
        role="alert"
      >
        <span th:text="${successMessage}"></span>
      </div>
    </div>
  </body>
</html>
