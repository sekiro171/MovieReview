<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Demo - Trang ch·ªß</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        /* Header */
        .header {
            background: #fff;
            padding: 20px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e50914;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-login {
            background: transparent;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-login:hover {
            background: #f5f5f5;
        }

        .btn-register {
            background: #e50914;
            color: #fff;
        }

        .btn-register:hover {
            background: #c40812;
        }

        /* Hero Banner */
        .hero-banner {
            margin-top: 80px;
            height: 85vh; /* tƒÉng chi·ªÅu cao banner */
            position: relative;
            overflow: hidden;
            border-radius: 0 0 20px 20px;
        }

        .hero-background {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.7) 40%, transparent 100%),
                        linear-gradient(to top, rgba(0,0,0,0.6) 0%, transparent 50%);
        }

        .hero-content {
            position: absolute;
            bottom: 100px;
            left: 60px;
            max-width: 600px;
            z-index: 10;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 12px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        .hero-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 12px;
            font-size: 1rem;
            color: #fff;
        }

        .hero-rating {
            color: #ffd700;
        }

        .hero-overview {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .hero-buttons {
            display: flex;
            gap: 12px;
        }

        .btn-play {
            background: #fff;
            color: #000;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
        }

        .btn-info {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px 30px;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }

        /* Main Content */
        .main-content {
            padding: 50px 60px;
        }

        .section {
            margin-bottom: 60px;
        }

        .section-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        /* Movie Slider */
        .movie-slider {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .movie-slider::-webkit-scrollbar {
            display: none;
        }

        .movie-card {
            min-width: 220px;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .movie-poster {
            width: 100%;
            height: 320px;
            object-fit: cover;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-size: 1rem;
            font-weight: 600;
            color: #1a1a1a;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 8px;
        }

        .movie-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #999;
        }

        @media (max-width: 768px) {
            .hero-content {
                left: 20px;
                bottom: 50px;
                max-width: 90%;
            }
            .hero-title {
                font-size: 2.2rem;
            }
            .movie-card {
                min-width: 180px;
            }
            .movie-poster {
                height: 260px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">üé¨ MOVIE DEMO</div>
        <div class="nav-buttons">
            <a href="/login" class="btn btn-login">ƒêƒÉng nh·∫≠p</a>
            <a href="/register" class="btn btn-register">ƒêƒÉng k√Ω</a>
        </div>
    </div>

    <!-- Hero Banner -->
    <div class="hero-banner" id="hero-banner">
        <img id="hero-bg" class="hero-background" src="" alt="Banner">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title" id="hero-title">ƒêang t·∫£i...</h1>
            <div class="hero-meta">
                <span class="hero-rating" id="hero-rating">‚≠ê 0.0</span>
                <span id="hero-year">2025</span>
            </div>
            <p class="hero-overview" id="hero-overview">ƒêang t·∫£i th√¥ng tin phim...</p>
            <div class="hero-buttons">
                <button class="btn btn-play">‚ñ∂ Xem ngay</button>
                <button class="btn btn-info">‚Ñπ Th√¥ng tin</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Popular Movies Section -->
        <div class="section">
            <h2 class="section-title">üî• Phim Hot</h2>
            <div id="popular-movies" class="movie-slider">
                <div class="loading">ƒêang t·∫£i phim...</div>
            </div>
        </div>

        <!-- Latest Movies Section -->
        <div class="section">
            <h2 class="section-title">üÜï Phim M·ªõi Nh·∫•t</h2>
            <div id="latest-movies" class="movie-slider">
                <div class="loading">ƒêang t·∫£i phim...</div>
            </div>
        </div>
    </div>

    <script>
        // Khi trang load
        window.addEventListener('DOMContentLoaded', loadHomepageData);

        async function loadHomepageData() {
            try {
                const response = await fetch('http://localhost:8082/api/movies/homepage');
                const data = await response.json();

                // Banner
                if (data.popular && data.popular.length > 0) {
                    renderHeroBanner(data.popular[0]);
                }

                renderMovies('popular-movies', data.popular);
                renderMovies('latest-movies', data.latest);
            } catch (e) {
                console.error(e);
            }
        }

        function renderHeroBanner(movie) {
            document.getElementById('hero-bg').src = movie.backdropUrl || movie.posterUrl;
            document.getElementById('hero-title').textContent = movie.title || 'Phim Hot';
            document.getElementById('hero-rating').innerHTML = `‚≠ê ${movie.voteAverage?.toFixed(1) || 'N/A'}`;
            document.getElementById('hero-year').textContent = movie.releaseYear || '';
            document.getElementById('hero-overview').textContent = movie.overview || '';
        }

        function renderMovies(containerId, movies) {
            const container = document.getElementById(containerId);
            container.innerHTML = movies.map(m => `
                <div class="movie-card">
                    <img src="${m.posterUrl || '/images/placeholder.jpg'}" class="movie-poster" alt="${m.title}">
                    <div class="movie-info">
                        <div class="movie-title">${m.title}</div>
                        <div class="movie-meta">
                            <span>‚≠ê ${m.voteAverage?.toFixed(1) || 'N/A'}</span>
                            <span>${m.releaseYear || ''}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }   
    </script>
</body>
</html>
