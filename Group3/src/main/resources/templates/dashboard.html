<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Admin DashBoard</title>
  </head>
  <body>
    <div class="container">
      <div
        class="text-center text-danger mt-5 mb-4"
        style="
          background-color: rgb(182, 251, 253);
          padding: 20px;
          border-radius: 10px;
        "
      >
        <h1 style="font-size: 50px">Admin Dashboard</h1>
      </div>
      <div class="row justify-content-center mt-5">
        <div
          class="col-3 text-center"
          style="
            border: 3px solid;
            border-radius: 20px;
            margin: 20px;
            width: 300px;
            height: 200px;
          "
        >
          <h2>Manager movies</h2>
          <a href="/movie" class="btn btn-primary">Go to Movie List</a>
        </div>

        <div
          class="col-3 text-center"
          style="
            border: 3px solid;
            border-radius: 20px;
            margin: 20px;
            width: 300px;
            height: 200px;
          "
        >
          <h2>Manager Review</h2>
          <a href="/reviews/list" class="btn btn-primary">Go to Review List</a>
        </div>

        <div
          class="col-3 text-center"
          style="
            border: 3px solid;
            border-radius: 20px;
            margin: 20px;
            width: 300px;
            height: 200px;
          "
        >
          <h2>Manager User</h2>
          <a href="/users/list" class="btn btn-primary">Go to User List</a>
        </div>
      </div>
    </div>
  </body>
</html>
