<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Danh sách đánh giá</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f4f4f4;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 25px 0;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #007bff;
        color: white;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      .no-data {
        text-align: center;
        color: #666;
        font-style: italic;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <h1>DANH SÁCH ĐÁNH GIÁ</h1>

    <div th:if="${reviews == null or reviews.isEmpty()}">
      <p class="no-data">Chưa có đánh giá nào trong cơ sở dữ liệu.</p>
    </div>

    <table th:if="${reviews != null and !reviews.isEmpty()}">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên phim</th>
          <th>Tên người dùng</th>
          <th>Rating</th>
          <th>Comment</th>
          <th>Xóa</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="rev, iterStat : ${reviews}">
          <td th:text="${rev.id}"></td>
          <td th:text="${rev.movie != null ? rev.movie.title : 'N/A'}"></td>
          <td th:text="${rev.user != null ? rev.user.userName : 'N/A'}"></td>
          <td th:text="${rev.rating}"></td>
          <td th:text="${rev.comment}"></td>
          <td>
            <button
              type="button"
              th:attr="data-id=${rev.id}"
              onclick="deleteReview(this.dataset.id)"
            >
              Xóa
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div style="text-align: center; margin-top: 20px">
      <a href="/movie">Quay lại danh sách phim</a>
      <a href="/login" style="margin-left: 15px">Quay lại đăng nhập</a>
    </div>

    <script>
      async function deleteReview(id) {
        if (!id) return;
        if (!confirm("Bạn có chắc muốn xóa đánh giá #" + id + " ?")) return;
        try {
          // Thử gọi HTTP DELETE
          let res = await fetch(`/review/delete/${id}`, { method: "DELETE" });

          if (res.ok) {
            alert("Xóa đánh giá thành công");
            window.location.reload();
          } else {
            const text = await res.text().catch(() => "");
            alert("Xóa thất bại. " + (text || ""));
          }
        } catch (err) {
          console.error("Lỗi khi xóa review:", err);
          alert("Không thể kết nối tới server để xóa đánh giá.");
        }
      }
    </script>
  </body>
</html>
